<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Binding</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>
<body class="exercicio">
    <div id="app">
        <p>{{ link }}</p>
        <p><a href="{{ link }}">Canal?</a></p>
        <p><a v-bind:href="link">Canal</a></p> <!-- posso usar o v-bind com qualquer atributo html -->
        <p><a :href="link">Canal</a></p> <!-- forma reduzida do v-bind é o :-->
        <p>
            <input type="text" v-model="nome"></br>
            <span>{{ nome }}</span></br></br>

            <!-- <input type="text" :value="nome"></br>
            <span>{{ nome }}</span></br> -->
        </p>
    </div>
    <script>
       new Vue({
           el: "#app",
           data: {
               nome: "Maria",
               link: "https://youtube.com"
           },
           watch: { //funções que são chamadas no momento que um determinado valor é alterado
               nome(novoValor){
                   console.log(novoValor.toUpperCase())
               }
           }
       })
    </script>
</body>
</html>
