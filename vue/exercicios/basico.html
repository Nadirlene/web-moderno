<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Conceitos Básicos</title>
    <link rel="stylesheet" href="/css/estilo.css" />
    <script src="/js/vue.min.js"></script>
  </head>
  <body class="exercicio">
    <div id="app">
      <!-- template vue -->
      <p>1) {{1 + 1}}</p>
      <p>2){{ "teste".toUpperCase() }}</p>
      <p>3) Produto: {{nome}}, R${{preco}}, {{desconto * 100}}%</p>
      <p>4) Hora Certa: {{horaCerta()}}</p>
      <p>5) Preço com desconto: R${{ precoComDesconto }}</p>
    </div>
    <script>
      new Vue({
        el: "#app", //seletor do elemento que o Vue vai controlar
        data: {
          nome: "Caneta",
          preco: 6.89,
          desconto: 0.15,
        },
        methods: {
          //métodos que posso invocar dentro do template
          horaCerta() {
            return new Date().toLocaleString();
          },
        },
        computed: {
          //valores calculados
          precoComDesconto() {
            return this.preco * (1 - this.desconto);
          },
        },
      });
    </script>
  </body>
</html>
