<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Selecionar Elementos #04</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>

<body class="conteudo exercicio">
    <div>
        <p>Início</p>
    </div>
    <div>
        <ul>
            <li>Pedro</li>
            <li>Ana</li>
            <li>Bia</li>
        </ul>
    </div>
    <div>
        <p>Fim</p>
    </div>
    <script>
        function log() {
            console.log(this)
        }
        // adicionando a função log aos prototypes dos HTMLCollection, HTMLElement, NodeList e Node que são os tipos de retorno das funções que selecionam os elementos

        HTMLCollection.prototype.log = log
        HTMLElement.prototype.log = log
        NodeList.prototype.log = log
        Node.prototype.log = log

        // a constante lista está recebendo a seleção da 'div ul'
        const lista = document.querySelector('div ul')
        lista.parentNode.log() // parentNode para acessar o elemento pai do elemento passado no log
        lista.childNodes.log() // os espaços são considerados textos, não usual

        const primeiro = lista.firstChild // pegando primeiro elemento da lista
        primeiro.log()
        primeiro.nextSibling.log() // proximo elemento depois do primeiro

        const ultimo = lista.lastChild
        ultimo.log()
        ultimo.previousSibling.log()


        lista.children.log()
        lista.firstElementChild.log()
        lista.lastElementChild.log()
        lista.parentNode.previousSibling.log()
        //lista.parentNode.nextElementSibling.log()
        lista.parentNode.nextSibling.log()


        // mais ideal
        document.querySelectorAll('div ul li').log()
    </script>
</body>

</html>
