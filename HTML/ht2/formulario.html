<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form id="form-cadastro" action="cadastro.php" method="POST">

        <fieldset>
        <legend>Informações Pessoais</legend>

        Nome:<br>
        <input type="text" name="nome" required autofocus disabled maxlength="5"><br> <!-- disable: atributo para desabilitar campo-->
        Senha:<br>
        <input type="password" name="senha"><br>
        E-mail:<br>
        <input type="email" name="email" required placeholder="seuemail@gmail.com"><br>

        Imagem <br><br>
        <input type="file" name="imagem"><br><br>

        <input type="hidden" name="id"><br><br> <!--atributo transparente, invisivel-->

        Data:<br>
        <input type="date" name="data"><br><br>
        
        Hora:<br>
        <input type="time" name="hora"><br><br>

        Mês e ano:<br>
        <input type="month" name="mes-e-ano"><br><br>

        Semana:<br>
        <input type="week" name="semana"><br><br>

        Data e hora:<br>
        <input type="datetime-local" name="data-e-hora" id=""><br><br>

        Mensagem:<br>
        <textarea name="mensagem" cols="30" rows="5" spellcheck="false"></textarea><br><br> <!--spellcheck: false desabilita o corretor ortografico-->
        <button type="button">Clique-me</button><nr><br></br>

        <Select name="veiculo">
            <optgroup label="carros">
                <option value="camaro">Camaro</option>
                <option value="hilux">Hilux</option>
            </optgroup>

            <optgroup label="motos">
                <option value="pop100">Pop 100</option>
                <option value="zig-50">Zig 50</option>
            </optgroup>           
        </Select>
        <br><br>

        Escolha um curso:<br>
        <input name="cursos" list="lista-cursos">
            <datalist id="lista-cursos">
                <option value="HTML"></option>
                <option value="CSS3"></option>
                <option value="PHP"></option>
            </datalist>

        <br><br>
        
        
        URL:<br>
        <input type="url" name="site"><br><br>

        Search:<br>
        <input type="search" name="pesquisa"><br><br>

        Telefone:<br>
        <input type="tel" name="telefone"><br><br>


        Time:<br>
        <input type="radio" name="time" value="vasco" checked>Vasco <br> <!--Checked: atributo marcado como padrão, mas pode alterar-->
        <input type="radio" name="time" value="fluminense">Fluminense <br>
        <input type="radio" name="time" value="flamengo">Flamengo <br>
        <input type="radio" name="time" value="botafogo">Botafogo <br>
        <br>

        Cores <br>
        <input type="checkbox" name="cores" value="verde">Verde <br> 
        <input type="checkbox" name="cores" value="azul" checked>Azul <br>
        <input type="checkbox" name="cores" value="preto">Preto <br>
        <br>

        Quantidade <br>
        <input type="number" name="quantidade" min="0" max="500" step="10"><br>
        <input type="range" name="quantidade">

        Cor <br>
        <input type="color" name="cor"><br><br>

        <input type="submit" name="btn-enviar" value="Enviar">

        </fieldset>
    </form>
    <br><br>

    Endereço:<br>
    <input type="texte" name="endereco" form="form-cadastro">

</body>
</html>

<!--action = página que vai receber as informações
GET = envia as informações via URL
POST = envia as informações encapsuladas sem que o visitante veja-->

<!--autocomplete: on / off-->
