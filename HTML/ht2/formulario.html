<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="POST">

        <fieldset>
        <legend>Informações Pessoais</legend>

        Nome:<br>
        <input type="text" name="nome" required autofocus disabled maxlength="5"><br> <!-- disable: atributo para desabilitar campo-->
        Senha:<br>
        <input type="password" name="senha"><br>
        E-mail:<br>
        <input type="email" name="email" required placeholder="seuemail@gmail.com"><br>

        Imagem <br><br>
        <input type="file" name="imagem"><br><br>

        <input type="hidden" name="id"><br><br> <!--atributo transparente, invisivel-->

        URL:<br>
        <input type="url" name="site"><br><br>

        Search:<br>
        <input type="search" name="pesquisa"><br><br>

        Telefone:<br>
        <input type="tel" name="telefone"><br><br>


        Time:<br>
        <input type="radio" name="time" value="vasco" checked>Vasco <br> <!--Checked: atributo marcado como padrão, mas pode alterar-->
        <input type="radio" name="time" value="fluminense">Fluminense <br>
        <input type="radio" name="time" value="flamengo">Flamengo <br>
        <input type="radio" name="time" value="botafogo">Botafogo <br>
        <br>

        Cores <br>
        <input type="checkbox" name="cores" value="verde">Verde <br> 
        <input type="checkbox" name="cores" value="azul" checked>Azul <br>
        <input type="checkbox" name="cores" value="preto">Preto <br>
        <br>

        Quantidade <br>
        <input type="number" name="quantidade" min="0" max="500" step="10"><br>
        <input type="range" name="quantidade">

        Cor <br>
        <input type="color" name="cor"><br><br>

        <input type="submit" name="btn-enviar" value="Enviar">

        </fieldset>
    </form>
</body>
</html>

<!--action = página que vai receber as informações
GET = envia as informações via URL
POST = envia as informações encapsuladas sem que o visitante veja-->
