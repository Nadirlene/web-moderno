<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter e Progress</title>
</head>
<body>
    <meter min="0" low="3" optimum="6" high="8" max="10" value="3"></meter>

    <progress max="100" value="60"></progress>
