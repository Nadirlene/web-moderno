<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>
        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 7px;
        }

        .nome{background-color: pink;}
        .email{background-color: green;}
        .telefone{background-color:blue;}
        .cargo{background-color:yellow;}
        
    </style>
</head>
<body>
 <h1>Tabelas</h1>  
 
 <table>
     <caption>Cadastro de Clientes</caption>

     <colgroup>
        <col class="nome">
        <col class="email">
        <col class="telefone">
        <col class="cargo">
    </colgroup>
    <thead>
        <tr>
        <th>Nome</th>
        <th>E-mail</th>
        <th>Telefone</th>
        <th>Cargo</th>
        </tr>
    </thead>
     
    <tbody>
        <tr>
            <td>Rodrigo</td>
            <td>rodrigo@email.com</td>
            <td>31 999999999</td>
            <td>Desenvolvedor web</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td colspan="4">Total: 2</td>
        </tr>
    </tfoot>
 </table>
</body>
</html>

<!--A <colgroup>tag especifica um grupo de uma ou mais colunas em uma tabela para formatação.-->
