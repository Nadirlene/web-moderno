<html>
    <head>
        <title>Um Pouco de CSS</title>
        <link rel="stylesheet" href="poucoDeCSS.css">
        <style>
            h1 {
                display: none; /*some com o h1*/
            }

            .fundoVermelho {
                background-color: #ff0000;
            }

            .negrito {
                font-weight: bold;
            }
         
        </style>
    </head>
    <body>
        <h1>CSS</h1>
        <span id="textoPrincipal">Texto 1</span><br> <!--Id é único na página já a classe eu posso reutilizar em mais de um lugar-->
        <span class="fundoVermelho negrito">Texto 2</span><br>
        <span class="fundoVermelho" wm-atrib>Texto 3</span>
        <!--"span"é um conteiner generico em linha para conteúdo fraseado , que não representa nada por natureza. é muito parecido com o elemento <div> , entretando  <div> é um elemento de nível de bloco enquanto <span> é um elemento em linha.-->
    </body>
</html>
